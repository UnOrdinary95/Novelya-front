<form>
    <hlm-field-group>
        <div class="flex flex-col items-center gap-1 text-center">
            <h1 class="text-2xl font-bold">Create an account</h1>
            <p class="text-muted-foreground text-sm text-balance">
                Let's get started. Fill in the details below to create your account.
            </p>
        </div>

        <hlm-field>
            <label hlmFieldLabel for="name">Name</label>
            <input hlmInput type="text" placeholder="John Doe" required />
        </hlm-field>

        <hlm-field>
            <label hlmFieldLabel for="email">Email</label>
            <input hlmInput type="email" placeholder="john.doe@example.com" required />
        </hlm-field>

        <hlm-field>
            <label hlmFieldLabel for="password">Password</label>
            <input hlmInput type="password" placeholder="Louvre" required />
            <p class="text-muted-foreground text-sm">
                Minimum 8 characters, including at least one uppercase and one lowercase letter.
            </p>
        </hlm-field>

        <div class="flex gap-2 items-center">
            <hlm-checkbox id="terms" required="true" />
            <label hlmFieldLabel for="terms">
                I agree to the
                <a href="https://github.com/UnOrdinary95" class="text-primary underline">
                    Terms of Service
                </a>
            </label>
        </div>

        <button hlmBtn type="submit">Create Account</button>

        <p class="text-muted-foreground text-sm text-balance text-center">
            Already have an account?
            <a routerLink="/auth/login" class="text-primary underline">Log in</a>
        </p>
    </hlm-field-group>
</form>
