<form>
    <hlm-field-group>
        <div class="flex flex-col items-center gap-1 text-center">
            <h1 class="text-2xl font-bold">Login to your account</h1>
            <p class="text-muted-foreground text-sm text-balance">
                Welcome back! Please enter your details to log in.
            </p>
        </div>

        <hlm-field>
            <label hlmFieldLabel for="email">Email</label>
            <input hlmInput type="email" placeholder="john.doe@example.com" required />
        </hlm-field>

        <hlm-field>
            <label hlmFieldLabel for="password">Password</label>
            <input hlmInput type="password" placeholder="" required />
        </hlm-field>

        <button hlmBtn type="submit">Login</button>

        <p class="text-muted-foreground text-sm text-balance text-center">
            Don't have an account?
            <a routerLink="/auth/register" class="text-primary underline">Sign up</a>
        </p>
    </hlm-field-group>
</form>
